<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLSH - হাব ম্যানেজমেন্ট</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #020408;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.07);
            --accent: #3b82f6;
        }
        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            background-image: radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%);
            min-height: 100vh;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <a href="../dashboards/district-dashboard.html" class="glass-card p-3 hover:bg-white/10 transition-all">
                <i data-lucide="arrow-left" class="w-5 h-5 text-blue-500"></i>
            </a>
            <div>
                <h1 class="text-2xl font-bold text-white">কুমিল্লা জেলা হাবস</h1>
                <p class="text-slate-400 text-sm">মোট হাব: ৫০টি | একটিভ: ৪৮টি</p>
            </div>
        </div>
        <button onclick="openStatsModal()" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-bold flex items-center gap-2 transition-all shadow-lg shadow-blue-500/20">
            <i data-lucide="bar-chart-3" class="w-5 h-5"></i> ভিউ হাব স্টাটিস্টিক্স
        </button>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6">
        
        <div class="glass-card p-6">
            <h3 class="font-bold mb-4 flex items-center gap-2">
                <i data-lucide="list" class="text-blue-500"></i> হাব তালিকা
            </h3>
            <div class="space-y-3 h-[600px] overflow-y-auto pr-2 custom-scrollbar" id="hub-container">
                </div>
        </div>

        <div id="detail-view" class="glass-card p-8 flex flex-col items-center justify-center text-center">
            <div class="w-20 h-20 bg-blue-600/10 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="info" class="w-10 h-10 text-blue-500"></i>
            </div>
            <h2 class="text-xl font-bold">বিস্তারিত দেখতে হাব সিলেক্ট করুন</h2>
            <p class="text-slate-500 mt-2">বামে থাকা তালিকা থেকে যেকোনো একটি হাবের ওপর ক্লিক করুন।</p>
        </div>
    </main>

    <div id="stats-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-4xl p-6 md:p-10 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold flex items-center gap-3">
                    <i data-lucide="trending-up" class="text-blue-500"></i> হাব পারফরম্যান্স অ্যানালিটিক্স
                </h2>
                <button onclick="closeStatsModal()" class="text-slate-400 hover:text-white"><i data-lucide="x"></i></button>
            </div>

            <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
                <button onclick="updateChart('day')" class="px-4 py-2 rounded-lg bg-blue-600/20 border border-blue-500/30 text-xs font-bold">আজ</button>
                <button onclick="updateChart('week')" class="px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-xs font-bold">সপ্তাহ</button>
                <button onclick="updateChart('month')" class="px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-xs font-bold">মাস</button>
                <button onclick="updateChart('year')" class="px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-xs font-bold">বছর</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                    <h4 class="text-sm font-bold mb-4 text-blue-400">উপস্থিতি হার (%)</h4>
                    <canvas id="attendanceChart"></canvas>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                    <h4 class="text-sm font-bold mb-4 text-green-400">স্কিলস উন্নতি (পয়েন্ট)</h4>
                    <canvas id="skillsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // ৫০টি হাবের ডামি ডাটা জেনারেট করা
        const hubs = Array.from({ length: 50 }, (_, i) => ({
            id: i + 1,
            name: `কুমিল্লা স্মার্ট হাব ${i + 1}`,
            location: ['চান্দিনা', 'চৌদ্দগ্রাম', 'লাকসাম', 'দাউদকান্দি', 'বরুড়া'][Math.floor(Math.random() * 5)],
            students: Math.floor(Math.random() * 50) + 20,
            status: Math.random() > 0.1 ? 'একটিভ' : 'ইন-একটিভ'
        }));

        const container = document.getElementById('hub-container');
        hubs.forEach(hub => {
            const div = document.createElement('div');
            div.className = "p-4 bg-white/5 border border-white/10 rounded-xl flex justify-between items-center cursor-pointer hover:bg-blue-600/10 transition-all group";
            div.onclick = () => showDetail(hub);
            div.innerHTML = `
                <div>
                    <h4 class="font-bold text-sm">${hub.name}</h4>
                    <p class="text-[11px] text-slate-500">${hub.location} | শিক্ষার্থী: ${hub.students}</p>
                </div>
                <span class="text-[10px] ${hub.status === 'একটিভ' ? 'text-green-500' : 'text-red-500'} font-bold bg-white/5 px-2 py-1 rounded">${hub.status}</span>
            `;
            container.appendChild(div);
        });

        function showDetail(hub) {
            const detailView = document.getElementById('detail-view');
            detailView.innerHTML = `
                <div class="w-full text-left">
                    <h2 class="text-3xl font-bold mb-2">${hub.name}</h2>
                    <p class="text-blue-500 font-bold mb-6">${hub.location}, কুমিল্লা</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass-card p-4">
                            <p class="text-xs text-slate-500 uppercase">মোট শিক্ষার্থী</p>
                            <p class="text-xl font-bold">${hub.students}</p>
                        </div>
                        <div class="glass-card p-4">
                            <p class="text-xs text-slate-500 uppercase">বর্তমান স্ট্যাটাস</p>
                            <p class="text-xl font-bold text-green-500">${hub.status}</p>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h4 class="font-bold mb-4">রিসোর্স এভেলেবিলিটি</h4>
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm"><span>ইন্টারনেট</span><span class="text-green-400 text-xs">হাই স্পিড</span></div>
                            <div class="flex justify-between text-sm"><span>ল্যাপটপ</span><span>১২টি</span></div>
                            <div class="flex justify-between text-sm"><span>মেন্টর</span><span>৩ জন</span></div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Modal Logic
        function openStatsModal() { document.getElementById('stats-modal').classList.remove('hidden'); initCharts(); }
        function closeStatsModal() { document.getElementById('stats-modal').classList.add('hidden'); }

        // Chart.js Logic
        let attChart, skillChart;
        function initCharts() {
            const ctx1 = document.getElementById('attendanceChart').getContext('2d');
            const ctx2 = document.getElementById('skillsChart').getContext('2d');

            if(attChart) attChart.destroy();
            if(skillChart) skillChart.destroy();

            attChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['শনি', 'রবি', 'সোম', 'মঙ্গল', 'বুধ', 'বৃহঃ', 'শুক্র'],
                    datasets: [{
                        label: 'উপস্থিতি',
                        data: [85, 92, 88, 95, 82, 90, 75],
                        borderColor: '#3b82f6',
                        tension: 0.4
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });

            skillChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['সপ্তাহ ১', 'সপ্তাহ ২', 'সপ্তাহ ৩', 'সপ্তাহ ৪'],
                    datasets: [{
                        label: 'স্কিল পয়েন্ট',
                        data: [450, 600, 550, 800],
                        backgroundColor: '#10b981'
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
